<!DOCTYPE html>
<html>
<head>
<style>
.a{
	border-style:solid;
	border-color:black;
	height:200px;
	width:200px;
	transform: rotate(45deg);
	}
.b{
	border-style:solid;
	border-color:black;
	height:200px;
	width:200px;
	transform: scale(0.7,0.7);
	}
.c{
	border-style:solid;
	border-color:black;
	height:200px;
	width:200px;
	transform: matrix(1, -0.3, 0, 1, 0, 0);
	}
</style>
</head>

<body>
<div class = "a">1° box</div>
<div class = "b">2° box</div>
<div class = "c">3° box</div>
</body>

</html>
